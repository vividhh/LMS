{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row g-0 app-auth-wrapper justify-content-center">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end border py-3">
            <div class="app-auth-body mx-auto">
                <h2 class="auth-heading text-center mb-4">Edit {{member.firstname}}'s data</h2>
                <div class="auth-form-container text-start mx-auto">
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    <form class="auth-form auth-signup-form" method="POST">
                        {% csrf_token %}
                        <div class="email mb-3">
                            <label class="sr-only" for="signup-email">First name</label>
                            <input id="signup-name" name="firstname" type="text" class="form-control signup-name"
                                placeholder="First name" required="required" value="{{member.firstname}}">
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only" for="signup-email">Last Name</label>
                            <input id="signup-name" name="lastname" type="text" class="form-control signup-name"
                                placeholder="Last name" required="required" value="{{member.lastname}}">
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only" for="signup-email">Your Email</label>
                            <input id="signup-email" name="email" type="email" class="form-control signup-email"
                                placeholder="Email" required="required" value="{{member.email}}">
                        </div>
                        Role:
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" checked
                                value="User">
                            <label class="form-check-label" for="flexRadioDefault1">
                                User
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2"
                                value="Librarian">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Librarian
                            </label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Update</button>
                        </div>
                    </form>
                    <!--//auth-form-->
                </div>
                <!--//auth-form-container-->



            </div>
            <!--//auth-body-->
        </div>
        <!--//flex-column-->
    </div>


</div>

{% endblock content %}
